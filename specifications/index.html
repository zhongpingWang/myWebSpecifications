<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>广联达前端开发规范</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	
	 

<div id="slideBar">
	
<ul class="summary">
	<li class="item"> <a href="./introduction/index.html" target="container" class="itemTarget">Introduction</a>  </li>
	<li class="item"> <a class="itemTarget"><b>1.</b> 基本规则</a>  </li>
	<li class="item"> <a class="itemTarget"><b>2.</b> HTML</a>  </li>
	<li class="item"> <a class="itemTarget"><b>3.</b> CSS</a>  </li>
	<li class="item"> <a class="itemTarget"><b>4.</b> Javascript</a>  </li>
	<li class="item"> <a class="itemTarget"><b>5.</b> Jq插件</a>  </li> 
	<li class="item">
	 	<a href="javascript:void(0);"  class="itemTarget"><b>6.</b> 组件使用</a> 

	 	<ul class="summarySub">
	 		<li class="item">
	 			<a href="./components/input/index.html" target="container" class="itemTarget"><b>.</b> input (文本框)</a> 
			</li>
			<li class="item">
	 			<a href="./components/button/index.html" target="container" class="itemTarget"><b>.</b> button (按钮)</a> 
			</li> 
	 	</ul>

	</li> 
</ul>
</div>



<script type="text/template"  id="slideTreeTpl">
	
<ul class="summary">
	 
	 <% $.each(obj,function(i,item){ %>
	 	<li class="item">
	 		<a href="<%=item.href%>" target="container"  class="itemTarget"><b><%=i+1%>.</b> <%=item.name%></a> 
		 		<% if(item.node.length){%>
			 		<ul class="summarySub">
		 			 <% $.each(item.node,function(j,itemSub){ %>
					 	<li class="item">
					 		<a href="<%=itemSub.href%>" target="container" class="itemTarget"> <%=itemSub.name%></a> 
		 				</li> 	
		 			<% }) %>
		 			</ul>
	 			<% } %>
	 	</li> 	
	 <% }) %> 
</ul>

</script>

<script src="./js/jquery-1.12.0.min.js" type="text/javascript"></script>
<script src="./js/underscore.1.8.2.js" type="text/javascript"></script>
<script src="./js/index.js" type="text/javascript"></script>
<script type="text/javascript">
	 
	Index.init();
</script>

<div id="container"> 
   <iframe id="ifContainer" src="./introduction/index.html" name="container" /> 
</div>

</body>
</html>
