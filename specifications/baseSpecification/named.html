<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>基本规则之命名规则</title>
    <link rel="stylesheet" href="./../css/comm.css" />
</head>

<body>
    <div class="bs-docs-header">
        <h1>基本规则之命名规则</h1>
        <p>js,css,jq</p>
    </div>
    <div class="section">
        <h1>取名规则</h1>
        <p>命名必须有意义的小驼峰英文，不可出现拼音，不可出现，a，b，c，d 这样的变量</p>
        <p>例：projectSearch,$contains</p>
    </div>
    <div class="section">
        <h1>目录命名</h1>
        <p>全部采用小驼峰写方式</p>
        <p>例：index,topNav</p>
    </div>
    <div class="section">
        <h1>注释</h1>
        <p>所有js方法名必须有注释，负责的负责或者重要的地方也需要有注释</p>
        <p>例：//初始化事件 init:function(){ /…… } </p>
    </div>
    <div class="section">
        <h1>css层叠</h1>
        <p>css层叠最多5层</p>
        <p>例：#container .header{ /…… } </p>
    </div>
</body>

</html>
