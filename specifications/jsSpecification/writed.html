<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript规则之书写规则</title>
    <link rel="stylesheet" href="./../css/comm.css" />
</head>

<body>
    <div class="bs-docs-header">
        <h1>Javascript规则之书写规则</h1>
        <p>JS书写规则</p>
    </div>

     <div class="section">
        <h1>分号</h1>
        <p> 每一行的后面都需要加上分号 </p>
        <p>例：var name; </p>
    </div>

     <div class="section">
        <h1>变量命名</h1>
        <p> 标准变量采用驼峰式命名,常量全大写 jquery对象必须以'$'开头命名 </p>
        <p>例：var name,$name; </p>
    </div>

      <div class="section">
        <h1>变量声明</h1>
        <p> 声明多个变量用同一个 var </p>
        <p>例：var name,$name; </p>
    </div>

      <div class="section">
        <h1>括号</h1>
        <p> 下列关键字后必须有大括号（即使代码块的内容只有一行）：if, else, for, while, do, switch, try, catch, finally, with。 </p>
        <p>例：if(!name){ return;  } </p>
    </div>
 
</body>

</html>
