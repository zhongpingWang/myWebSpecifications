<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS规则之书写规则</title>
    <link rel="stylesheet" href="./../css/comm.css" />
</head>

<body>
    <div class="bs-docs-header">
        <h1>CSS规则之书写规则</h1>
        <p>CSS书写规则</p>
    </div>

     <div class="section">
        <h1>缩进</h1>
        <p> 样式一行，或者多行，都可，但不要两个样式放在同一行 </p>
        <p>例： </p>
    </div>

    <div class="section">
        <h1>结尾</h1>
        <p>每个标签的结尾必须加上分号 </p>
        <p>例： .header{margin:0;} </p>
    </div>

    <div class="section">
        <h1>简写形式的属性声明</h1>
        <p>用到的属性可以合并的合并写 </p>
        <p>例：margin:10px 20px 10px 5px; </p>
    </div>
    <div class="section">
        <h1>注释</h1>
        <p>必要的地方可以加上注释 </p>
        <p>例： /* button 样式 */ </p>
    </div>
      <div class="section">
        <h1>引号</h1>
        <p>统一使用单引号 </p>
        <p>例： background:url('./a.png'); </p>
    </div>

     <div class="section">
        <h1>样式值</h1>
        <p>统一使用 16 进制 </p>
        <p>例： color:#fff; </p>
    </div>
</body>

</html>
